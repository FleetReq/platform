name: Supabase Keep-Alive

on:
  schedule:
    # Runs every 6 hours (4 times per day) at 00:00, 06:00, 12:00, 18:00 UTC
    # This ensures sufficient activity to prevent Supabase free-tier auto-pause
    - cron: '0 */6 * * *'
  workflow_dispatch: # Allows manual trigger for testing

jobs:
  keep-alive:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Supabase via API
        run: |
          curl -f https://fleetreq.vercel.app/api/cron/keep-alive || exit 1

      - name: Log success
        if: success()
        run: echo "Keep-alive ping successful at $(date)"

      - name: Log failure
        if: failure()
        run: echo "Keep-alive ping failed at $(date)"
