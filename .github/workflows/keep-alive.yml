name: Supabase Keep-Alive

on:
  schedule:
    # Runs every 4 hours (6 times per day) at 00:00, 04:00, 08:00, 12:00, 16:00, 20:00 UTC
    # Matches proven Chrome extension frequency to prevent Supabase free-tier auto-pause
    - cron: '0 */4 * * *'
  workflow_dispatch: # Allows manual trigger for testing

jobs:
  keep-alive:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Supabase via API
        run: |
          curl -f -L https://fleetreq.vercel.app/api/cron/keep-alive/ || exit 1

      - name: Log success
        if: success()
        run: echo "Keep-alive ping successful at $(date)"

      - name: Log failure
        if: failure()
        run: echo "Keep-alive ping failed at $(date)"
